    <meta charset="utf-8">

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">FitGarden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="./index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./cardapio.html">Cardápio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./contato.html">Encomenda</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <div class="container mt-5 py-5">
        <h2 class="text-center mb-4">Formulário de Compra</h2>
        <form action="/processar_compra" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <div class="mb-3">
                <label for="produto" class="form-label">Produto:</label>
                <select class="form-select" id="produto" name="produto" required>
                    <option value="">Selecione o produto</option>
                    <option value="marmita1">Marmita 200G</option>
                    <option value="marmita2">Marmita 300G</option>
                    <option value="marmita3">Marmita 400G</option>
                    <option value="marmita4">Marmita 500G</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary float-end">Enviar Pedido</button>
        </form>
    </div>
    
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
